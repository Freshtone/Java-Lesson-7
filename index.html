<body>
    <h1>Ferdighet 7</h1>
    <h5>Oppgave: Lag en slider for å velge bredde fra 1 til 1000 og en slider 
        for å velge høyde fra 1 til 1000. Vis en div med valgt bredde og høyde - 
        og legg inn tekst i diven som viser arealet (bredde*høyde) og omkretsen 
        (2*bredde+2*høyde).</h2>



    <div>
        Width - <input id="width" value="0" type="range" min="1" max="1000" step="1" oninput="showWidth(this.value);"><br>
        <input type="text" id="widthInput" value="">
    </div>
    
    <div>
        Height - <input id="height" value="0" type="range" min="1" max="1000" step="1" oninput="showHeight(this.value);"><br>
        <input type="text" id="heightInput" value="">
    </div>  
    
    <button id="calculateArea">Calculate Area</button>
    Result: <input type="text" id="areaResult" value= "">

    <div id="resultArea"></div>


    <script>
        function showWidth(thisWidth) {
            document.getElementById('widthInput').value=thisWidth; 
    }

        function showHeight(thisHeight) {
            document.getElementById('heightInput').value=thisHeight; 
    }

  function multiplyBy() {
        num1 = document.getElementById("width").value;
        num2 = document.getElementById("height").value;
        document.getElementById("areaResult").innerHTML = num1 * num2;
    }
    </script>
</body>
